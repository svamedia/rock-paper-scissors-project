<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-contain">
      <div class="header-contain">
        <h1 class="game-header">Rock, Paper, Scissors!</h1>
        <p class="sub-header">Who shall claim victory?</p>
      </div>
      <div class="score-contain">
        <p class="players">You vs. Computer</p>
        <div class="score-numbers">0 - 0</div>
        <p class="score-title">First to 5</p>
      </div>
      <div class="game-message">
        Choose your weapon... Rock, paper, or scissors?
      </div>
      <div class="player-control">
        <button class="paper">Paper</button>
        <button class="rock">Rock</button>
        <button class="scissors">Scissors</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
