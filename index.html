<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-contain">
      <div class="header-contain">
        <h1 class="game-header">Rock, Paper, Scissors!</h1>
        <p class="sub-header">Who shall claim victory?</p>
      </div>
      <div class="main-content">
        <div class="scorecard">
          <p class="players">You vs. CPU</p>
          <div class="player-result-contain">
            <div class="img-contain">
              <img class="result" id="player-result" src="#" alt="result" />
            </div>
            <div class="score-numbers-contain">
              <span id="userScore" class="player-score score-numbers">0</span> -
              <span id="computerScore" class="computer-score score-numbers"
                >0</span
              >
            </div>
            <div class="img-contain">
              <img class="result" id="cpu-result" src="#" alt="result" />
            </div>
          </div>
          <p class="score-title">First to 5</p>
        </div>
      </div>
      <div class="game-message">
        <p>Choose your weapon... Rock, paper, or scissors?</p>
      </div>
      <div class="player-control">
        <input
          type="image"
          class="rock-btn btn-border"
          id="rock"
          src="rps-images/rock-icon.png"
          alt="rock"
          value="rock"
        />
        <input
          type="image"
          class="paper-btn btn-border"
          id="paper"
          src="rps-images/paper-icon.png"
          alt="paper"
          value="paper"
        />
        <input
          type="image"
          class="scissor-btn btn-border"
          id="scissors"
          src="rps-images/scissor-icon.png"
          alt="scissors"
          value="scissors"
        />
      </div>
    </div>

    <script src="gameLogic.js"></script>
  </body>
</html>
